<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="data.css">
</head>
<body>
    <div class="Crud_Operation">
        <h1>Form</h1>
        <form action="/create" method="post">
            <p>Name:</p>
            <input type="text" name="name" placeholder="Enter Your Name">
            <p>Roll_No.</p>
            <input type="number" name="rollNo" placeholder="Enter Your Roll_no.">
            <p>Branch</p>
            <input type="text" name="branch" placeholder="Enter Your Branch">

            <p>Hobbies</p>
            <input type="text" name="hobbies" placeholder="Enter Your Hobbies"><br><br>
            <button type="submit" class="my-button">SUBMIT</button>
            
        </form>

    </div>

    
</body>
</html>
